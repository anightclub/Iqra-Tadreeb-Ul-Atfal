<!DOCTYPE html>
<html>
<head>
    <title>list</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="divlist">
        <div style="background-color: lightpink;">
            <h2>Royal kulfi</h2>
            <ul>
                <li>Rasmlai</li>
                <li>khoya kulfa</li>
                <li>kulfi</li>
                <li>badam doodh</li>
            </ul>
        </div>
        <div style="background-color: rgb(75, 145, 29);">
            <h2>PRATHA</h2>
            <ol>
                <li>Tandoori pratha</li>
                <li>Khameer Tandoori pratha</li>
                <li>Khameer achari Tandoori pratha</li>
                <li>mlai paratha</li>
            </ol>
        </div>
        <div style="background-color: rgb(216, 37, 240);">
            <h2>roti</h2>
            <dl>
                <dt>pratha</dt>
                <dd>sada pratha</dd>
                <dd>alu wala pratha</dd>
                <dd>saag wala prataha</dd>
                <dt>naan</dt>
                <dd>sada naan</dd>
                <dd>khmeeri naan</dd>
            </dl>
        </div>
        <div style="background-color: rgb(75, 145, 29);">w</div>
        <div style="background-color: lightpink;">q</div>
    </div>
</body>
</html>
